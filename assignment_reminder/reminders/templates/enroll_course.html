<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-800 to-indigo-900 min-h-screen p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-xl overflow-hidden">
        <div class="p-6 border-b border-gray-200 bg-indigo-50">
            <h1 class="text-2xl font-bold text-indigo-800">Course Enrollment</h1>
            <p class="text-gray-600">Select courses to enroll</p>
        </div>
        
        <div class="p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Available Courses</h2>
            
            <ul class="space-y-4">
                <li>
                    {% for course in courses %}
                        <div class="flex items-center p-4 text-gray-700 hover:bg-indigo-50 rounded-lg border border-gray-200 transition-all duration-200">
                            <div class="rounded-full bg-indigo-100 p-3 mr-4">
                                <i class="fas fa-graduation-cap text-indigo-600"></i>
                            </div>
                            <div class="flex-1">
                                <h3 class="font-medium text-lg text-indigo-700">{{ course.name }}</h3>
                                <a href="{% url 'enroll' course.id %}" class="text-sm text-indigo-600 hover:text-indigo-800 inline-block mt-1 hover:underline">
                                    Enroll units in this course ({{ course.name }})
                                </a>
                            </div>
                            <div class="ml-auto">
                                <a href="{% url 'enroll' course.id %}" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">
                                    Enroll Now
                                </a>
                            </div>
                        </div>
                    {% empty %}
                        <div class="flex items-center p-6 text-gray-500 bg-gray-50 rounded-lg border border-gray-200">
                            <div class="rounded-full bg-gray-100 p-3 mr-4">
                                <i class="fas fa-graduation-cap text-gray-400"></i>
                            </div>
                            <p class="text-lg">No courses available at this time.</p>
                        </div>
                    {% endfor %}
                </li>
            </ul>
        </div>
        
        <div class="p-6 bg-gray-50 border-t border-gray-200">
            <div class="flex justify-end">
                <a href="#" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors mr-2">
                    Cancel
                </a>
                <a href="#" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">
                    Continue
                </a>
            </div>
        </div>
    </div>
</body>
</html>
