<!DOCTYPE html>
<html>
<head>
    <title>Assignment Submission Prediction</title>
</head>
<body>
    <h1>Assignment Prediction</h1>
    
    {% if status %}
        <p>Status: {{ status }}</p>
        <p>Assignment: {{ assignment.title }}</p>
        <p>Due Date: {{ assignment.due_date }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <button type="submit">Check Prediction</button>
    </form>
</body>
</html>
