{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-800 to-indigo-900 min-h-screen flex items-center justify-center p-4">
    
    <div class="max-w-md w-full bg-white rounded-xl shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="p-6 text-center border-b">
            <h1 class="text-2xl font-bold text-indigo-800">Log in to Your Account</h1>
            <p class="text-gray-500 mt-1">Access your assignments and submissions</p>
        </div>
        
        <!-- Login Form -->
        <div class="p-8">
            {% if form.errors %}
                <div class="mb-6 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded">
                    <p class="font-medium">Invalid username or password.</p>
                    <p class="text-sm">Please check your credentials and try again.</p>
                </div>
            {% endif %}
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" name="username" id="id_username" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Your username">
                    </div>
                </div>
                
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" name="password" id="id_password" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Your password">
                    </div>
                </div>
                
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <i class="fas fa-sign-in-alt mr-2"></i> Log In
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <a href="{% url 'password_reset' %}" class="text-sm text-indigo-600 hover:text-indigo-500">
                    <i class="fas fa-key mr-1"></i> Forgot your password?
                </a>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 p-4 text-center border-t">
            <a href="/" class="text-sm text-indigo-600 hover:underline">
                <i class="fas fa-arrow-left mr-1"></i> Back to Home
            </a>
        </div>
    </div>

</body>
</html>
