<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Enrollment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-800 to-indigo-900 min-h-screen p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-xl overflow-hidden">
        <div class="p-6 border-b border-gray-200 bg-indigo-50">
            <h1 class="text-2xl font-bold text-indigo-800">Unit Enrollment</h1>
            <p class="text-gray-600">Select units to enroll</p>
        </div>
        
        <div class="p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Available Units</h2>
            
            <form method="post">
                {% csrf_token %}
                <ul class="space-y-4">
                    {% for unit in available_units %}
                        <li class="flex items-center p-4 text-gray-700 hover:bg-indigo-50 rounded-lg border border-gray-200 transition-all duration-200">
                            <input type="checkbox" name="units" value="{{ unit.id }}" id="unit_{{ unit.id }}" class="mr-4 w-5 h-5 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="unit_{{ unit.id }}" class="flex-1 text-lg text-indigo-700">{{ unit.name }}</label>
                            <button type="submit" class="ml-auto px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">
                                Enroll
                            </button>
                        </li>
                    {% empty %}
                        <div class="flex items-center p-6 text-gray-500 bg-gray-50 rounded-lg border border-gray-200">
                            <div class="rounded-full bg-gray-100 p-3 mr-4">
                                <i class="fas fa-exclamation-circle text-gray-400"></i>
                            </div>
                            <p class="text-lg">No units available for your year yet.</p>
                        </div>
                    {% endfor %}
                </ul>
            </form>
        </div>
        
        <div class="p-6 bg-gray-50 border-t border-gray-200">
            <div class="flex justify-end">
                <a href="#" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors mr-2">
                    Cancel
                </a>
                <button type="submit" form="enrollment-form" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">
                    Submit
                </button>
            </div>
        </div>
    </div>
</body>
</html>
